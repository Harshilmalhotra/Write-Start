<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Populate Form</title>
</head>
<body>
    <div class="name">
        <h1>Writestart</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="infoForm">
                <label for="webpageUrl">Website Link</label>
                <input type="text" id="webpageUrl" name="webpageUrl" placeholder="Enter the link and we will do the rest of the work for you :0" required><br>

                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName"><br>

                <label for="typeOfProduct">Type of Product:</label>
                <input type="text" id="typeOfProduct" name="typeOfProduct"><br>

                <label for="idealUser">Ideal User:</label>
                <input type="text" id="idealUser" name="idealUser"><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="content-container" id="generatedContent">
            <!-- Generated content will appear here -->
        </div>
    </div>
    <script src="/populateForm.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
